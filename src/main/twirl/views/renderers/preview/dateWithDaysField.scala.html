@(field: forms.DateWithDaysField, answers: Map[String, String])

<div class="inline">
    <h3>Start Date</h3>
    @answers.get(s"${field.name}.date.day") @answers.get(s"${field.name}.date.month") @answers.get(s"${field.name}.date.year")

    <h3>Duration in days</h3>
    @answers.get(s"${field.name}.days")
</div>
