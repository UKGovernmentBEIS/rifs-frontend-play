@(field: forms.TextField)

<label for="@field.name">@field.label</label>
@field.errs.map { es =>
    <div>
        @es.toList.map { e =>
        <p>@e</p>
    }
    </div>
}
<input type="text" title="@field.name" name="@field.name" value='@field.value'>
<div class="inline" id="title_help_text">@field.rules.flatMap(_.helpText(field.value.getOrElse("")))</div>
