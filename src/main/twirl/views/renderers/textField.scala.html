@(field: forms.TextField, questions: Map[String, String], answers: Map[String, String], errs: Seq[forms.validation.FieldError])

@questions.get(field.name).map { q => <h4>@q</h4> }
@errs.filter(_.path == field.name).map { e =>
    <div>
        <p>@e</p>
    </div>
}
<div>
    <label for="@field.name">@field.label</label>
    <input type="text" id="@field.name" class="form-control" title="@field.name" name="@field.name" value='@answers.get(field.name)'>
</div>
<div class="inline" id="title_help_text"></div>
