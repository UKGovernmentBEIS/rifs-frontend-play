@(field: forms.TextField)
@import play.api.libs.json.JsString

@field.question.map { q => <h4>@q</h4> }
@field.errs.map { es =>
    <div>
        @es.toList.map { e =>
        <p>@e</p>
    }
    </div>
}
<label for="@field.name">@field.label</label>
<input type="text" title="@field.name" name="@field.name" value='@field.value'>
<div class="inline" id="title_help_text">@field.rules.flatMap(_.helpText(JsString(field.value.getOrElse(""))))</div>
