@(field: forms.DateField, questions: Map[String, String], answers: Map[String, String], errs: Seq[forms.validation.FieldError])

@questions.get(field.name).map { q => <h4>@q</h4> }
@errs.filter(p => p.path == field.name || p.path.startsWith(s"${field.name}.")).map { e =>
    <div>
        <p>@e.err</p>
    </div>
}
<div class="inline">
    <label for="@field.name).day">Day</label>
    <input type="text" title="@(field.name).day" name="@(field.name).day" value='@answers.get(s"${field.name}.day")'>
    <label for="@(field.name).month">Month</label>
    <input type="text" title="@(field.name).month" name="@(field.name).month" value='@answers.get(s"${field.name}.month")'>
    <label for="@(field.name).year">Year</label>
    <input type="text" title="@(field.name).year" name="@(field.name).year" value='@answers.get(s"${field.name}.year")'>
</div>

<div class="inline" id="title_help_text">For example 31 3 2017</div>
