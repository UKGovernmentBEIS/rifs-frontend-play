@(
        opportunityId: OpportunityId,
        sectionCount: Int,
        completedSectionCount: Int
)
<hr class="hr-blue">
<h2 class="heading-medium no-top-margin">Support</h2>
<ul class="list spacious">
    <li>
        <a href="@controllers.routes.OpportunityController.showGuidancePage(opportunityId)" target="_blank">
            Guidance on seminars</a>
    </li>
    <li>
        <a href="@controllers.routes.OpportunityController.showOpportunity(opportunityId, None)">
            View opportunity details</a>
    </li>
</ul>
<div class="rifs-step-panel">
    <p class="rifs-step-content">
        <span class="bold-xlarge"> @completedSectionCount/@sectionCount </span>
        <br>
        Sections complete
    </p>
</div>
