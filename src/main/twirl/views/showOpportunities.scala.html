@(os: Seq[Opportunity])

@main("Opportunity list") {
    <div>
        <h1>Open opportunities</h1>

        <h2>Links to all open opportunities in RIFS</h2>

        <div>
            <ul>
                @os.map { o =>
                    <li><a href="/opportunity/@o.id.id">@o.title</a></li>
                }
            </ul>
        </div>
    </div>
}
